<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script defer src="JS/app.js"></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <title> Create Note </title>
</head>
<body>
    <div class = "container">
        <div class = "sidebar slight">
            <button class = "slidein">
                <<
            </button>
            
            <div>
                <h3> NOTES </h3>
                <ul class = "notelist">
                    <li class = "listitem"> note 1 </li>
                    <li class = "listitem"> note 2 </li>
                </ul>
            </div>
        </div>
        <header class = "light">
                <nav>
                    <button class = "themebutton" onclick="themeChange()"> Theme </button>
                    <ul class = "headerlist light">
                        <li class = "hlitem"> About </li>
                        <li class = "hlitem">  Docs </li>
                    </ul>
                </nav>
        </header>
        <div class = "middle mlight">
            <button class = "newbutton" onclick = "newNote()"> 
                + create a new note
            </button>
            <article class = "box">
                <div class = "newnote"> 
                    <textarea id="Note" rows='8' cols="25" contenteditable="True" class = "tlight"> add your note here (Put title in first line and hit enter twice before note body) </textarea>
                </div>
                <div class = "notebuttons">
                    <button class = "save" onclick = "saveNote()"> save </button>
                    <button class = "delete" onclick = "delNote()"> delete </button>
                </div>
            </article> 
        </div>
        <footer class = "light">
            Created by Garry | @Grry02
        </footer>
    </div>
</body>
</html>
